<div class="container">
  <input type="file" (change)="fileChangeEvent($event)" class="file-input" />

  <label for="aspect-ratio">Aspect Ratio: {{ aspectRatio }}</label>
  <input type="range" id="aspect-ratio" [(ngModel)]="aspectRatio" min="0.2" max="5" step="0.1" class="slider" />

  <label for="preview-width">Preview Width: {{ previewWidth }}px</label>
  <input type="range" id="preview-width" [(ngModel)]="previewWidth" min="100" max="600" class="slider" />

  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="aspectRatio"
    format="png"
    [resizeToWidth]="previewWidth"
    (imageCropped)="imageCropped($event)"
    class="image-cropper"></image-cropper>

  <img [src]="croppedImage" class="preview-image" [style.width.px]="previewWidth" />

  <button nz-button nzType="primary" (click)="submitForm()" class="submit-button">Submit</button>
</div>
