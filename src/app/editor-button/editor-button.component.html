<div class="">
  <button nz-button (click)="clickHandler()" class="editor-btn">
    <ng-container *ngIf="imagePath">
      <img [src]="imagePath" alt="{{ label }}" />
    </ng-container>
    <ng-container *ngIf="iconClass && !imagePath">
      <i [ngClass]="iconClass"></i>
    </ng-container>
    {{ label }}
  </button>
</div>
